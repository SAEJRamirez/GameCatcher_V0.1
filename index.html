<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameCatcher</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS globale -->
    <link href="styles/global.css" type="text/css" rel="stylesheet">
    <link href="styles/Hud.css" type="text/css" rel="stylesheet">
    <link href="styles/KeyboardMenu.css" type="text/css" rel="stylesheet">
    <link href="styles/Menu.css" type="text/css" rel="stylesheet">
    <link href="styles/SceneTransition.css" type="text/css" rel="stylesheet">
    <link href="styles/TextMessage.css" type="text/css" rel="stylesheet">
    <link href="styles/TitleScreen.css" type="text/css" rel="stylesheet">

    <!-- CSS pour les combats -->
    <link href="styles/Battle.css" type="text/css" rel="stylesheet">
    <link href="styles/Combatant.css" type="text/css" rel="stylesheet">
    <link href="styles/Team.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="mobile-container">
        <h1 id="mobile-title">Hey ! Tu es sur mobile ?</h1>
        <p id="mobile-text">Malheureusement, ce jeu est disponible uniquement sur desktop :)</p>
    </div>
    <div id="message-container">
        <h2 id="message"></h2>
    </div>
    <!--Taille canvas standard : 352 x 198 -->
    <!--Taille canvas grand : 528 x 297 -->
    <div class="game-container">
        <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>
    <div class="next-game-container">
        <div class="menu-end-game">
            <h2 id="end-game-title"></h2>
            <p id="end-game-text"></p>
            <button id="end-game-restart"></button>
        </div>
        <canvas class="next-game-canvas" width="1024" height="576"></canvas>
    </div>
    <script type="module" src="audio/gameCatcher/audio.js"></script>
    <script type="module" src="State/PlayerState.js"></script>
    <script type="module" src="initMain.js"></script>
</body>
</html>
